# Configuration file
quarkus.http.port=8083

# MP-JWT Config
mp.jwt.verify.publickey.location=http://localhost:8080/auth/realms/quarkus-quickstart/protocol/openid-connect/certs
mp.jwt.verify.issuer=http://localhost:8080/auth/realms/quarkus-quickstart
quarkus.smallrye-jwt.auth-mechanism=MP-JWT
quarkus.smallrye-jwt.enabled=true